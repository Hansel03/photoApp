<ion-header>
    <ion-toolbar>
        <ion-title>Crear post</ion-title>
        <ion-button slot="end" (click)="cerrarModal()" color="primary">
            Cerrar
        </ion-button>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-img src="https://ionicframework.com/docs/demos/api/card/madison.jpg"></ion-img>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button color="primary" expand="block">
                    Seleccionar
                    <ion-icon name="image"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button color="primary" expand="block">
                    Camara
                    <ion-icon name="camera"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
